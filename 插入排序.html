<script>
    function insertSort(arr) {
        if(!(Array.isArray(arr) && arr.length)) return;
        const len = arr.length;
        for (let i = 1; i < len; i++) {
            let value = arr[i];
            let j = i - 1;
            for (;j >= 0; --j) {
                if(arr[j] > value) {
                    arr[j+1] = arr[j]; // 数据移动
                } else {
                    break;
                }
            }
            arr[j+1] =value; // 插入数据
        }
        return arr;
    }
    debugger;
    const arr = [4,5,6,1,3,2];
    console.log(insertSort(arr))

</script>
