<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二分查找</title>
</head>
<body>
  <h1>查找第一个值等于给定值得元素</h1>
</body>
</html>
<script>
    const arr = [1,3,4,5,6,8,8,8,11,18];

    /**
     * 二分查找
     * @param arr
     */
    function search(arr, value) {
        let low = 0;
        let high = arr.length -1;
        while (low <= high) {
            let mid = low + Math.floor((high - low) /2);
            let midValue = arr[mid];
            if(midValue > value) {
                high = mid -1;
            } else if(midValue < value) {
                low = mid + 1;
            } else {
                if(mid === 0 || arr[mid -1] !== value) return mid;
                else high = mid -1;
            }
        }
    }

    console.log(search(arr,8))
</script>
