<script>

  /**
   * 从一个有序数组中查找对应的值
   * @param arr 原始数组
   * @param num 被查找的元素
   * @returns {*}
   */
  function findNum(arr, num) {
    let min = 0;
    let max = arr.length-1;
    let findCount = 1;
    while (min <= max) {
      // let midIndex =  Number.parseInt((max + min)/2)
      // 推荐使用第二种写法，如果max和min是一个很大的值的话,max+min很有可能会溢出
      let midIndex = min + Number.parseInt((max - min)/2)
      let middleValue = arr[midIndex];
      if(middleValue < num) {
        min = midIndex + 1
      } else if(middleValue > num) {
        max = midIndex -1
      } else {
        return midIndex;
      }
      console.log(`查找次数:${findCount++}`)
    }
  }

  // 初始化一个数组
  let count = 0;
  const arr = Array.from({
    length: 900
  }, () => {
    return  count +=2;
  })
  const num = 422;
  console.log(arr)

  console.log(findNum(arr,num));

  /**
   * 二分查找的应用场景：
   * 1、二分查找必须要是有序数组
   * 2、二分查找只能用在插入、删除操作不频繁、一次排序多次查找的场景中
   * 3、数据量太小的话，也不太适合二分查找
   */
</script>
